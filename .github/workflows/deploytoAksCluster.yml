on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n kubeDevACR -g kubeDevACR819f-rg --location "UK South" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n kubeDevACR --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n kubeDevACR --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n kubeDevACR --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: kubedevacr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t kubedevacr.azurecr.io/kubedev:${{ github.sha }}
        docker push kubedevacr.azurecr.io/kubedev:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kubedev_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kubedev9d6c | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kubedev9d6c`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kubedev9d6c
        container-registry-url: kubedevacr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kubedevdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: kubedev9d6c
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          kubedevacr.azurecr.io/kubedev:${{ github.sha }}
        imagepullsecrets: |
          kubedevdockerauth